vessel.transport:
	Inherits: ^Ship
	Inherits@REVEAL: ^Reveal150
	Buildable:
		Queue: queue.vessel
		BuildPaletteOrder: 1
		BuildDuration: 250
		BuildDurationModifier: 100
		Prerequisites: ~tech.shipyard, ~techlevel.infonly
		Description: General-purpose naval transport.\n\nCan carry infantry and vehicles.
	Valued:
		Cost: 700
	Tooltip:
		Name: Transport Boat
	Health:
		HP: 300
	Armor:
		Type: vehicle.truck
	Mobile:
		TurnSpeed: 10
		Speed: 50
		TerrainSpeeds:
			Beach: 70
		RequiresCondition: !notmobile && !hacked && !emp
	SelectionDecorations:
	WithLandingCraftAnimation:
		OpenTerrainTypes: Clear, Rough, Road, Ore, Gems, Beach
	Cargo:
		Types: Infantry, Pilot, Vehicle
		MaxWeight: 8
		PipCount: 8
		PassengerFacing: 0
		LoadingCondition: notmobile
		PauseOnCondition: hacked || emp
	Selectable:
		DecorationBounds: 36,36

