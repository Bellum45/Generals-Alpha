^BaseWorld:
	Inherits: ^Palettes
	AlwaysVisible:
	ActorMap:
	ScreenMap:
	MusicPlaylist:
		VictoryMusic: score
		DefeatMusic: map
	TerrainGeometryOverlay:
	ShroudRenderer:
		FogVariants: shroud
		Index: 255, 16, 32, 48, 64, 80, 96, 112, 128, 144, 160, 176, 192, 208, 224, 240, 20, 40, 56, 65, 97, 130, 148, 194, 24, 33, 66, 132, 28, 41, 67, 134, 1, 2, 4, 8, 3, 6, 12, 9, 7, 14, 13, 11, 5, 10, 15, 255
		UseExtendedIndex: true
	Faction@random:
		Name: Any
		InternalName: Random
		RandomFactionMembers: usa, gla, prc
		Description: Random Country\nA random country will be chosen when the game starts.
	Faction@USA:
		Name: USA
		InternalName: usa
	Faction@GLA:
		Name: GLA
		InternalName: gla
	Faction@PRC:
		Name: PRC
		InternalName: prc
	ResourceType@ore:
		Type: Ore
		Name: Valuable Minerals
		PipColor: Yellow
		ResourceType: 1
		TerrainType: Ore
		Palette: player
		Sequences: gold01,gold02,gold03,gold04
		MaxDensity: 66
		ValuePerUnit: 25
		AllowedTerrainTypes: Clear,Road
		AllowUnderActors: true
	ResourceType@gem:
		Type: Gems
		Name: Valuable Minerals
		PipColor: Red
		ResourceType: 2
		TerrainType: Gems
		Palette: player
		Sequences: gem01,gem02,gem03,gem04
		MaxDensity: 66
		ValuePerUnit: 50
		AllowedTerrainTypes: Clear,Road
		AllowUnderActors: true

