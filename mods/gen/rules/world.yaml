		Name: Valuable Minerals
		PipColor: Red
		ResourceType: 2
		TerrainType: Gems
		Palette: player
		Sequences: gem01,gem02,gem03,gem04
		MaxDensity: 66
		ValuePerUnit: 50
		AllowedTerrainTypes: Grass, Snow, Sand, Concrete, GrassRoad, SnowRoad, SandRoad
		AllowUnderActors: true

